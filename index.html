    <style>

        font-family: Arial, sans-serif;

      }

        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

        border: 1px solid #ddd;

      }

        background-color: #f2f2f2;

      tr:nth-child(even) {

      #filters {
        border: 1px solid #ddd;

      #filters div {
        display: inline-block;

      }
      #loading {
        padding: 20px;

        margin: 20px 0;
