<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <link href="css/default.css" rel="stylesheet" type="text/css"/>
  <title>GSC Bug Tracker Search</title>
  <script src="js/search.js" type="text/JavaScript"></script>
  <script src="js/fuck_google_translate.js" type="text/JavaScript"></script>
 </head>
 <body>
  <div class="center">
   <span class="pagetitle">Mantis</span>
  </div>
  <br/>
  
  <table cellspacing="1" class="width100">
   <tr class="row-category">
    <td colspan="2">Search</td>
   </tr>
   <tr class="row-1">
    <td class="category" width="20%">Search term</td>
    <td>
     <input type="text" id="search-input" placeholder="Search term...">
     <input type="submit" id="search-button" value="Search" class="button">
    </td>
   </tr>
   <tr class="row-2">
    <td class="category">Search in</td>
    <td>
     <label><input type="checkbox" id="search-description"> Search in descriptions</label>
     <label><input type="checkbox" id="search-comments"> Search in comments</label>
    </td>
   </tr>
  </table>
  
  <br/>
  
  <table cellspacing="1" class="width100">
   <tr class="row-category">
    <td colspan="3">Filters</td>
   </tr>
   <tr class="row-2">
    <td colspan="3">
     <div id="active-filters">
      <span class="bold">Active Filters:</span>
      <span class="italic small">No filters applied. Select filters below.</span>
     </div>
    </td>
   </tr>
   <tr class="row-1">
    <td class="category" width="20%">Category</td>
    <td>
     <select id="filter-category">
     </select>
     <input type="button" value="+" id="add-category" class="button-small">
    </td>
   </tr>
   <tr class="row-2">
    <td class="category">Severity</td>
    <td>
     <select id="filter-severity">
     </select>
     <input type="button" value="+" id="add-severity" class="button-small">
    </td>
   </tr>
   <tr class="row-1">
    <td class="category">Author</td>
    <td>
     <select id="filter-author">
     </select>
     <input type="button" value="+" id="add-author" class="button-small">
    </td>
   </tr>
   <tr class="row-2">
    <td class="category">Participator</td>
    <td>
     <select id="filter-participator">
     </select>
     <input type="button" value="+" id="add-participator" class="button-small">
    </td>
   </tr>
   <tr class="row-1">
    <td class="category">Resolution</td>
    <td>
     <select id="filter-resolution">
     </select>
     <input type="button" value="+" id="add-resolution" class="button-small">
    </td>
   </tr>
   <tr class="row-2">
    <td class="category">Date Added</td>
    <td>
     <table class="hide">
      <tr>
       <td class="small">From:</td>
       <td><input type="date" min="2004-09-18" max="2008-12-25" id="date-added-min"></td>
      </tr>
      <tr>
       <td class="small">To:</td>
       <td><input type="date" min="2004-09-18" max="2008-12-25" id="date-added-max"></td>
      </tr>
      <tr>
       <td></td>
       <td><input type="button" value="+" id="add-date-added" class="button-small"></td>
      </tr>
     </table>
    </td>
   </tr>
   <tr class="row-1">
    <td class="category">Date Modified</td>
    <td>
     <table class="hide">
      <tr>
       <td class="small">From:</td>
       <td><input type="date" min="2004-09-18" max="2008-12-25" id="date-modified-min"></td>
      </tr>
      <tr>
       <td class="small">To:</td>
       <td><input type="date" min="2004-09-18" max="2008-12-25" id="date-modified-max"></td>
      </tr>
      <tr>
       <td></td>
       <td><input type="button" value="+" id="add-date-modified" class="button-small"></td>
      </tr>
     </table>
     
    </td>
   </tr>
   <tr class="spacer" height="5">
    <td colspan="3"></td>
   </tr>
   <tr class="row-2">
    <td colspan="3" class="center">
     <input type="button" id="apply-filters" value="Apply All Filters" class="button">
     <input type="button" id="clear-filters" value="Clear All Filters" class="button">
    </td>
   </tr>
  </table>
  
  <br/>
  
  <table cellspacing="1" class="width100" id="loading">
   <tr class="row-2">
    <td class="center">Loading data...</td>
   </tr>
  </table>
  
  <div id="search-results"></div>
 </body>
</html>
